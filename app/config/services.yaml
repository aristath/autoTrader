# Service Discovery Configuration
# Maps services to devices and ports

deployment:
  # Deployment mode: "local", "distributed", "load_balanced"
  mode: "local"

services:
  planning:
    # Service mode: "local" (in-process) or "remote" (gRPC)
    mode: "local"

    # Device assignment (used when mode: remote)
    device_id: "primary"

    # Network configuration
    port: 50051

    # gRPC client configuration (used when mode: remote)
    client:
      timeout_seconds: 300
      max_retries: 3
      retry_backoff_ms: 1000
      keepalive_interval_seconds: 30
      keepalive_timeout_seconds: 10

    # Health check configuration
    health_check:
      enabled: true
      interval_seconds: 30
      timeout_seconds: 5

  scoring:
    mode: "local"
    device_id: "primary"
    port: 50052
    client:
      timeout_seconds: 60
      max_retries: 3
      retry_backoff_ms: 1000
    health_check:
      enabled: true
      interval_seconds: 30

  optimization:
    mode: "local"
    device_id: "primary"
    port: 50053
    client:
      timeout_seconds: 120
      max_retries: 2
    health_check:
      enabled: true
      interval_seconds: 60

  portfolio:
    mode: "local"
    device_id: "primary"
    port: 50054
    client:
      timeout_seconds: 30
      max_retries: 5
      # Portfolio is critical - aggressive retries
    health_check:
      enabled: true
      interval_seconds: 15

  trading:
    mode: "local"
    device_id: "primary"
    port: 50055
    client:
      timeout_seconds: 60
      max_retries: 3
    health_check:
      enabled: true
      interval_seconds: 30

  universe:
    mode: "local"
    device_id: "primary"
    port: 50056
    client:
      timeout_seconds: 120
      max_retries: 3
    health_check:
      enabled: true
      interval_seconds: 60

  gateway:
    mode: "local"
    device_id: "primary"
    port: 50057
    http_port: 8000  # REST API for web UI
    client:
      timeout_seconds: 30
      max_retries: 3
    health_check:
      enabled: true
      interval_seconds: 15

# Device registry - maps device IDs to network addresses
devices:
  primary:
    address: "localhost"
    # When running distributed, change to actual IP
    # address: "192.168.1.11"

  compute-1:
    address: "192.168.1.10"

  # Add more devices as needed
