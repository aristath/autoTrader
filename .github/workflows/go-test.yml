name: Go Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache-dependency-path: go.sum

    - name: Copy files for embedding

      run: |
        # Copy frontend/dist, display/app, display/app.yaml, and display/sketch into pkg/embedded/ for embedding
        # This allows embed directive to access all files without using .. paths
        # Must be done BEFORE go mod tidy so the embed directive can find the files
        mkdir -p pkg/embedded/frontend pkg/embedded/display

        # Check for files - create empty directories if not found (for test-only workflows)
        if [ -d "frontend/dist" ]; then
          cp -r frontend/dist pkg/embedded/frontend/
          echo "✓ Copied frontend/dist"
        else
          echo "WARNING: frontend/dist not found - creating empty directory"
          mkdir -p pkg/embedded/frontend
        fi

        if [ -d "display/app" ]; then
          cp -r display/app pkg/embedded/display/
          echo "✓ Copied display/app"
        else
          echo "WARNING: display/app not found - creating empty directory"
          mkdir -p pkg/embedded/display/app
        fi

        if [ -f "display/app.yaml" ]; then
          cp display/app.yaml pkg/embedded/display/
          echo "✓ Copied display/app.yaml"
        else
          echo "WARNING: display/app.yaml not found"
        fi

        if [ -d "display/sketch" ]; then
          cp -r display/sketch pkg/embedded/display/
          echo "✓ Copied display/sketch"
        else
          echo "WARNING: display/sketch not found - creating empty directory"
          mkdir -p pkg/embedded/display/sketch
        fi

        echo "✓ Files prepared for embedding"

    - name: Run tests (shard ${{ matrix.shard }}/4)
      run: |
        # Get all packages and split into 4 shards
        PACKAGES=$(go list ./... | grep -v "/cmd/" | sort)
        TOTAL=$(echo "$PACKAGES" | wc -l)
        PER_SHARD=$(( (TOTAL + 3) / 4 ))  # Round up
        START=$(( (matrix.shard - 1) * PER_SHARD + 1 ))

        # Get packages for this shard
        SHARD_PACKAGES=$(echo "$PACKAGES" | sed -n "${START},$((START + PER_SHARD - 1))p")

        if [ -n "$SHARD_PACKAGES" ]; then
          echo "Testing shard ${{ matrix.shard }}/4 (packages $START to $((START + PER_SHARD - 1)))"
          echo "$SHARD_PACKAGES" | xargs go test -tags=!integration
        fi
      continue-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      continue-on-error: true
      with:
        files: ./coverage.out
        flags: go
        name: go-coverage
        fail_ci_if_error: false
