name: Pre-commit Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache: true

    - name: Copy files for embedding
      working-directory: trader
      run: |
        # Copy frontend/dist, display/app, display/app.yaml, and display/sketch into pkg/embedded/ for embedding
        # This allows embed directive to access all files without using .. paths
        # Must be done BEFORE go mod tidy so the embed directive can find the files
        mkdir -p pkg/embedded/frontend pkg/embedded/display
        cp -r frontend/dist pkg/embedded/frontend/ 2>/dev/null || echo "Warning: frontend/dist not found"
        cp -r ../display/app pkg/embedded/display/ 2>/dev/null || echo "Warning: display/app not found"
        cp ../display/app.yaml pkg/embedded/display/ 2>/dev/null || echo "Warning: display/app.yaml not found"
        cp -r ../display/sketch pkg/embedded/display/ 2>/dev/null || echo "Warning: display/sketch not found"
        echo "âœ“ Copied files for embedding"

    - name: Install Go tools
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/go-critic/go-critic/cmd/gocritic@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1
      with:
        extra_args: --all-files --hook-stage commit
