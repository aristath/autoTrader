name: Type Check

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/type-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/type-check.yml'

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('microservices/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-
            ${{ runner.os }}-pip-

      - name: Type check with mypy
        run: |
          pip install mypy==1.13.0 types-python-dateutil types-requests
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ] && [ -d "$dir/app" ]; then
              echo "Type checking $dir with mypy..."
              cd "$dir"
              python -m pip install --upgrade pip
              pip install -r requirements.txt
              if [ -d "tests" ]; then
                mypy app/ tests/ --ignore-missing-imports --no-error-summary || exit 1
              else
                mypy app/ --ignore-missing-imports --no-error-summary || exit 1
              fi
              cd - > /dev/null
            fi
          done
